<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="study">
      <!--------------------------------------------->
      <div class="Selector">
        <h1>Selector</h1>
        <!--------------------------------------------->
        <h2 id="hello">Nice to meet you!</h2>
        <h2 id="hi">how are you?</h2>
      </div>
      <hr />
      <!--------------------------------------------->
      <div class="Alert1">
        <h1>Colorful Alert</h1>
        <!--------------------------------------------->
        <div class="alert-box-blue" id="alert-box-blue">
          Blue Color <br />
          <button onclick="alertBlue('none')">Alert Close</button>
        </div>
        <div class="alert-box-red" id="alert-box-red">
          Red Color <br />
          <button onclick="alertRed('none')">Alert Close</button>
        </div>
        <div class="alert-box-yellow" id="alert-box-yellow">
          Yellow Color <br />
          <button onclick="alertYellow('none')">Alert Close</button>
        </div>
        <!-- Design the UI in advance, hide it, and display it when a button is clicked -->
        <button onclick="alertBlue('block')">Blue Button</button>
        <button onclick="alertRed('block')">Red Button</button>
        <button onclick="alertYellow('block')">Yellow Button</button>
      </div>
      <hr />
      <!--------------------------------------------->
      <div class="Alert2">
        <h1>Alert PW, ID Check</h1>
        <!--------------------------------------------->
        <div class="alert-box1" id="alert1">
          <p id="alert-msg1"></p>
          <br />
          <button onclick="alert('none')">X</button>
        </div>
        <button onclick="alert1('Please Enter the ID')">ID Check</button>
        <button onclick="alert1('Please Enter the PW')">Password Check</button>
      </div>
      <hr />
      <!--------------------------------------------->
      <div class="eventlistener">
        <h1>Event Listener</h1>
        <!--------------------------------------------->
        <div class="alert-box2" id="alert2">
          <p id="alert-msg2"></p>
          <br />
          <button id="close">X</button>
        </div>
        <button id="check_id">ID Check</button>
        <button id="check_pw">Password Check</button>
      </div>
      <hr />
      <!--------------------------------------------->
      <div class="jquery">
        <h1>Jquery_Basic</h1>
        <!--------------------------------------------->
        <h4 id="test" class="test1">Hi</h4>
        <h4 id="test2" class="test2">Hello</h4>
        <h4 id="test3" class="test3">Color</h4>
        <h4 id="test4" class="test3">Attr</h4>

        <h4 id="test5">add the class and font color change</h4>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
